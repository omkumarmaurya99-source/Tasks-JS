<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Reactor</title>
    <style>
        main {
            text-align: center;
            padding: 40px;
        }
        .title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .emoji-btn {
            font-size: 30px;
            margin: 10px;
            cursor: pointer;
            background: none;
            border: none;
        }
        #result {

            margin-top: 20px;
        }
    </style>
</head>
<body>

            <button class="emoji-btn">ğŸ˜</button>
        </div>

        <p id="result"></p>
    </main>

    <script>
        const buttons = document.querySelectorAll('.emoji-btn');
        const result = document.querySelector('#result');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                result.textContent = btn.textContent;
            });
        });
    </script>

</body>
</html>
